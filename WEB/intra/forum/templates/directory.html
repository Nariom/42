{% extends "base.html" %}
{% load i18n %}
{% load forumtags %}
{% block body %}
  <div class="container">
    <form action="." method="post">
      {% csrf_token %}
      <table class="form">
          <tr class="form"><td  class="form"><input type="text" name="uid"></td></tr>
          <tr class="form"><td  class="form"><input type="submit" value="Search"></td></tr>
      </table>
    </form>
  </div>
  {% if results %}
    <div class="container" style="float:left">
      <img src="data:image/png;base64,{{ tab.0 }}" class="pict" style="float:left">
      <table>
      <tr><td>Login: </td><td>{{ tab.1 }}</tr>
      <tr><td>Name: </td><td>{{ tab.2 }}</tr>
      <tr><td>Mail: </td><td>{{ tab.3 }}</tr>
      <tr><td>Phone: </td><td>{{ tab.4 }}</tr>
      </table>
    </div>
  {% endif %}
{% endblock %}
{% block footer %}
{% endblock %}
